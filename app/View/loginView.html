<div class="login-container">
    <div ng-controller ="loginCtrl" class="login-maindiv">
       <div class="login-header">
            <h3>Login</h3>
       </div> 
    
        <div class="login-contant">
            <p>UserName : <input type="text" ng-model="Uname"></p>
            <p>Password : &nbsp;&nbsp;<input type ="password" ng-model="password"></p>
            <div ng-hide = "loginError" >{{errMsg}}</div>
            
        </div>
        <div class="login-footer">
            <p><button ng-click="login()">Login</button>&nbsp;&nbsp;<a ng-href="#/registration">Registration</a></p>
        </div>
    </div>
</div>
